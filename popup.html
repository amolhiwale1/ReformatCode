<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Formatter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>The Formatter 1.0</h1>
        <textarea id="inputCode" placeholder="Paste your Java code here..."></textarea>
        <button id="formatButton">Format Code</button>
        <textarea id="outputCode" readonly placeholder="Formatted code will appear here..."></textarea>
        <button id="copyButton">Copy to Clipboard</button>
        <div id="copyMessage"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
